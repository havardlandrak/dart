<!doctype html>
<html>
  <head>
    <!-- The password is 'dart' 
        Author: Håvard Landråk, 2023
        - ENTER to add previous valid score to current (invalid score is marked by '-')
        - TAB along the boxes
        - There are some log messages in the console, but dont expect to solve anything with this
        test
    -->

    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/boardGenerator.js"></script>
    <script src="scripts/scoreHandler.js"></script>
    <title>DARTERS WEB!</title>
  </head>
  <body id="body" onkeydown="return handleKeyPress(event)" onload="generateBoard()">
    <div>
        <h1 class="center">DARTTAVLÅ</h1>
        <div class="startgame center">
            <div id="numplayerbox" class="center">
              <button id="plus" onclick="addPlayer()" title="CTRL +">+</button>
              <input id="numplayers" disabled value="2"/>
              <button id="minus" onclick="removePlayer()" title="CTRL -">−</button>
            </div>
            <input id="goingto" class="center small" value="301" onkeyup="handleKeyUp()" onkeydown="return handleKeyPress(event)"/>
        </div>

        <div class="infobox center">
            <p id="meme" class="hide center"></p>
            <p id="becca" class="hide center">Rebecca doesnt like this. Please confirm her permission with dart password</p>
            <input id="password" class="hide center" onkeyup="generateBoard()"/>
        </div>
        

        <div id="players-grid" class="center"></div>
        <div id="score-grid" class="center"></div>
    </div>
  </body>
</html>
